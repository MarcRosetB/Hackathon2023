<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drag&Drop</title>
        <link rel="stylesheet" href="../FrontEnd/Estilos/dragDrop.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    </head>
    <body>
        <form action="../FrontEnd/index.html" method="post" id="registroProducto" enctype="multipart/form-data">
            <div class="drop-area">
                <h2>Drag & Drop files</h2>
                <button>Upload files</button>
                <input type="file" name="inputFiles[]" id="input-file" hidden multiple />
            </div>
            <div id="preview"></div>
            <button  id="enviar" type="submit" onclick="SubirFoto()">Colgar</button>
        </form>
        
    <script src="../FrontEnd/Scripts/Script.js"></script>
    </body>
</html>
